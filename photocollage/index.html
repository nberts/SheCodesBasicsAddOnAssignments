<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cities I want to visit</title>
    <style>
      img {
        width: 200px;
        transition: all 300ms ease-in-out;
      }

      img:hover {
        scale: 2;
      }
      .tokyo {
        transform: translateX(425px) translateY(600px) rotate(-35deg) scale(1.7);
      }

      .rome {
        transform: translateX(410px) translateY(250px) rotate(10deg) scale(2);
      }

      .malta {
        transform: translateX(600px) translateY(110px) rotate(-15deg) scale(1.8);
      }

      .athens {
        transform: translateX(200px) translateY(600px) rotate(5deg) scale(1.5);
      }

      .cinqueterre {
        transform: translateX(-150px) rotate(5deg) scale(1.6);
      }

      .belfast {
        transform: translateX(835px) translateY(250px) rotate(-15deg) scale(1.8);
      }
    </style>
  </head>
  <body>
    <img
      class="tokyo"
      src="https://images.ctfassets.net/itrs3p223g0s/18aVEzROm5deNy5ayrxw9h/c3c6cef69e7a56007ef85eef794bacb6/tokyo-hero_1920x1280.jpg"
      alt="Tokyo"
    />
    <img
      class="rome"
      src="https://inlifehousing.com/wp-content/uploads/2023/06/Roma.jpg"
      alt="Rome"
    />
    <img
      class="malta"
      src="https://internationalliving.com/_next/image/?url=https%3A%2F%2Fimages.ctfassets.net%2Fwv75stsetqy3%2F7rTzoyS6NbT9DUhSyb2F9E%2F7b2e47b65e3a5a06f6c3b236b442947b%2FMalta.jpg%3Fq%3D60%26fit%3Dfill%26fm%3Dwebp&w=3840&q=60"
      alt="Malta"
    />
    <img
      class="athens"
      src="https://media.cntraveler.com/photos/5ad0ca78fb3e8334dea6e22e/1:1/w_3409,h_3409,c_limit/GettyImages-88786323.jpg"
      alt="Athens"
    />
    <img
      class="cinqueterre"
      src="https://orderisda.org/wp-content/uploads/2019/05/iStock-479824818.jpg"
      alt="CinqueTerre"
    />
    <img
      class="belfast"
      src="https://cdn.iccbelfast.com/National-Geographic-Cool-List-2024-Press-Release-News-Image-ICC-Belfast-1806x1212px.jpg"
      alt="Belfast"
    />
  </body>
</html>
